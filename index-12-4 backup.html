/* Superfish Override Menu */
.sf-menu {
  margin: 0 !important;
}

.sf-menu {
  float: right;
}

.sf-menu ul {
  box-shadow: none;
  border: transparent;
  min-width: 10em;
  *width: 10em;
}

.sf-menu a {
  color: rgba(255, 255, 255, 0.5);
  padding: 0.75em 1em !important;
  font-weight: normal;
  border-left: none;
  border-top: none;
  border-top: none;
  text-decoration: none;
  zoom: 1;
  font-size: 18px;
  border-bottom: none !important;
}
.sf-menu a:hover,
.sf-menu a:focus {
  color: #fff !important;
}

.sf-menu li.active a:hover,
.sf-menu li.active a:focus {
  color: #fff;
}

.sf-menu li,
.sf-menu ul li,
.sf-menu ul ul li,
.sf-menu li:hover,
.sf-menu li.sfHover {
  background: transparent;
}

.sf-menu ul li a,
.sf-menu ul ul li a {
  text-transform: none;
  padding: 0.2em 1em !important;
  letter-spacing: 1px;
  font-size: 14px !important;
}

.sf-menu li:hover a,
.sf-menu li.sfHover a,
.sf-menu ul li:hover a,
.sf-menu ul li.sfHover a,
.sf-menu li.active a {
  color: #fff;
}

.sf-menu ul li:hover,
.sf-menu ul li.sfHover {
  background: transparent;
}

.sf-menu ul li {
  background: transparent;
}

.sf-arrows .sf-with-ul {
  padding-right: 2.5em;
  *padding-right: 1em;
}

.sf-arrows .sf-with-ul:after {
  content: "";
  position: absolute;
  top: 50%;
  right: 1em;
  margin-top: -3px;
  height: 0;
  width: 0;
  border: 5px solid transparent;
  border-top-color: #ccc;
}

.sf-arrows > li > .sf-with-ul:focus:after,
.sf-arrows > li:hover > .sf-with-ul:after,
.sf-arrows > .sfHover > .sf-with-ul:after {
  border-top-color: #ccc;
}

.sf-arrows ul .sf-with-ul:after {
  margin-top: -5px;
  margin-right: -3px;
  border-color: transparent;
  border-left-color: #ccc;
}

.sf-arrows ul li > .sf-with-ul:focus:after,
.sf-arrows ul li:hover > .sf-with-ul:after,
.sf-arrows ul .sfHover > .sf-with-ul:after {
  border-left-color: #ccc;
}

#fh5co-primary-menu .fh5co-sub-menu {

.fh5co-nav-toggle {
  cursor: pointer;
  text-decoration: none;
}
.fh5co-nav-toggle.active i::before,
.fh5co-nav-toggle.active i::after {
  background: #fff;
}
.fh5co-nav-toggle.dark.active i::before,
.fh5co-nav-toggle.dark.active i::after {
  background: #fff;
}
.fh5co-nav-toggle:hover,
.fh5co-nav-toggle:focus,
.fh5co-nav-toggle:active {
  outline: none;
  border-bottom: none !important;
}
.fh5co-nav-toggle i {
  position: relative;
  display: -moz-inline-stack;
  display: inline-block;
  zoom: 1;
  *display: inline;
  width: 30px;
  height: 2px;
  color: #fff;
  font: bold 14px/0.4 Helvetica;
  text-transform: uppercase;
  text-indent: -55px;
  background: #fff;
  transition: all 0.2s ease-out;
}
.fh5co-nav-toggle i::before,
.fh5co-nav-toggle i::after {
  content: "";
  width: 30px;
  height: 2px;
  background: #fff;
  position: absolute;
  left: 0;
  -webkit-transition: 0.2s;
  -o-transition: 0.2s;
  transition: 0.2s;
}
.fh5co-nav-toggle.dark i {
  position: relative;
  color: #000;
  background: #000;
  transition: all 0.2s ease-out;
}
.fh5co-nav-toggle.dark i::before,
.fh5co-nav-toggle.dark i::after {
  background: #000;
  -webkit-transition: 0.2s;
  -o-transition: 0.2s;
  transition: 0.2s;
}

.fh5co-nav-toggle i::before {
  top: -7px;
}

.fh5co-nav-toggle i::after {
  bottom: -7px;
}

.fh5co-nav-toggle:hover i::before {
  top: -10px;
}

.fh5co-nav-toggle:hover i::after {
  bottom: -10px;
}

.fh5co-nav-toggle.active i {
  background: transparent;
}

.fh5co-nav-toggle.active i::before {
  top: 0;
  -webkit-transform: rotateZ(45deg);
  -moz-transform: rotateZ(45deg);
  -ms-transform: rotateZ(45deg);
  -o-transform: rotateZ(45deg);
  transform: rotateZ(45deg);
}

.fh5co-nav-toggle.active i::after {
  bottom: 0;
  -webkit-transform: rotateZ(-45deg);
  -moz-transform: rotateZ(-45deg);
  -ms-transform: rotateZ(-45deg);
  -o-transform: rotateZ(-45deg);
  transform: rotateZ(-45deg);
}

.fh5co-nav-toggle {
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: 9999;
  display: block;
  margin: 0 auto;
  display: none;

      class App extends React.Component {

      class LoginEmail extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            email: null,
            code: null,
            comcode: null,
            codeFlag: false,
            expireAt: null,
            errors: {
              email: "",
              code: ""
            }
          };
        }
        emailCheck = email => {
          transposit2
            .runOperation("query_on_email", { email: email })
            .then(response => {
              if (response.status !== "SUCCESS") {
                throw response;
              }
              $(".email").hide();
              $(".code").show();
              $("#message").text("Please enter the 6 digit code you received via email");
              this.viewLoader();
            })
            .catch(response => {
              console.log(response);
            });
        };
        viewLoader = () => {
          $(".loader").show();
          $(".wrapper").hide();

          setTimeout(function() {
            $(".loader").hide();
            $(".wrapper").show();
          }, 6000);
        };

        verifyCode = (email, code) => {
          transposit2
            .runOperation("query_valid_check", { code: code })
            .then(response => {
                console.log(response);
              if (response.status !== "SUCCESS") {
                alert("Invalid login code.");
                throw response;
              }
              const results = response.result.results;
              
              if (results.length == 1 && results[0].results && results[0].results.email === email) {
                  localStorage.setItem('email', email);
                ReactDOM.render(<ListViewTable email={email}/>, document.getElementById("root"));
              } else {
                alert("Invalid login code.");
              }
            })
            .catch(response => {
              console.log(response);
            });
        };
        validEmailRegex = RegExp(
          /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i
        );
        validateForm = errors => {
          let valid = true;
          Object.values(errors).forEach(
            val => val.length > 0 && (valid = false)
          );
          return valid;
        };
        handleChange = event => {
          event.preventDefault();
          const { name, value } = event.target;
          let errors = this.state.errors;
          
          switch (name) {
            case "email":
              errors.email = this.validEmailRegex.test(value)
                ? ""
                : "Please enter a correct email";
              break;
            case "code":
              this.state.codeFlag = true;
              this.state.code = value;
            default:
              break;
          }

          this.setState({ errors, [name]: value });
        };

        handleSubmit = event => {
          event.preventDefault();
          if (this.validateForm(this.state.errors)) {
            console.info("Valid Form");

            this.state.codeFlag
              ? this.verifyCode(this.state.email, this.state.code)
              : this.emailCheck(this.state.email);
          } else {
            console.error("Invalid Form");
          }
        };

        render() {
          const { errors } = this.state;

          let style = {};
          style.display = "none";
          return (
            <React.Fragment>
              <div className="wrapper">
                <div className="form-wrapper">
                  <h2>My Vue Order</h2>
                  <form onSubmit={this.handleSubmit} noValidate>
                    <div className="email">
                      <label htmlFor="email">Enter your email below:</label>
                      <input
                        type="email"
                        name="email"
                        onChange={this.handleChange}
                        noValidate
                      />

                      {errors.email.length > 0 && (
                        <span className="error">{errors.email}</span>
                      )}
                    </div>
                    <div className="code" style={style}>
                      <label htmlFor="code">Verification code:</label>
                      <input
                        type="text"
                        name="code"
                        className="input-code"
                        onChange={this.handleChange}
                        noValidate
                      />

                      {errors.code.length > 0 && (
                        <span className="code">{errors.code}</span>
                      )}
                    </div>
                    <div className="info">
                      <small id="message">
                        Please use the same email you used for your order, and verify within 5 minutes.
                      </small>
                    </div>
                    <div className="submit">
                      <button className="loginBtn">Login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div className="loader" style={style}>
                We're sending you an email...
              </div>
            </React.Fragment>
          );
        }
      }

                    "<button class='no btn btn-primary'>No</button>" +
                    "<button class='yes btn btn-danger' data-notify-text='button'></button>" +
                  "</div>" +
                "</div>" +
              "</div>"
          });

          //listen for click events from this style
          $(document).on('click', '.notifyjs-foo-base .no', function() {
            //programmatically trigger propogating hide event
            $(this).trigger('notify-hide');
          });
          $(document).on('click', '.notifyjs-foo-base .yes', function() {
            //show button text
            $('.modal-save').text('Save');
            $('input.detail_editor').removeAttr('disabled');
            $('select.detail_editor').removeAttr('disabled');
            //hide notification
            $(this).trigger('notify-hide');
          });
          if (((this.props.row.SkuCode).toLowerCase()).indexOf("progressive") === -1) {
            
            $('.od-add-detail').hide();
            
          }
          if (this.props.row.MismatchError !== '') {
            this.props.row.MismatchError = '';
            let tmp = {};
            tmp["MismatchError"] = "";
            tmp["BackerID"] = this.props.row.BackerID;
            tmp["ItemNumber"] = this.props.row.ItemNumber;
            transposit_action('update_vue_orders', tmp)
            .then(res => {
              
              console.log(res);
            })
            .catch(err => {console.error(err); return false;});
          }
          
          this.validateError();
          if (this.props.row.PDOneorTwoNumbers.indexOf("Two") >= 0) {
            $('.two-pupil').show();
            $('.one-pupil').hide();
            $('.PDOneorTwoNumbers').val('Two Separate Numbers');
          } else if (this.props.row.PDOneorTwoNumbers.indexOf("One") >= 0) {
            $('.one-pupil').show();
            $('.two-pupil').hide();
          } 
          console.log(this.props.row)
          // this.props.row.SkuCode = "plano";
          if ((this.props.row.SkuCode.toLowerCase()).indexOf('plano') !== -1 || (this.props.row.SkuCode.toLowerCase()).indexOf('non-corrective') !== -1 || (this.props.row.SkuCode.toLowerCase()).indexOf('no lenses') !== -1) {
            // this.props.onUpdate('close');
            // $.notify(`Prescription can't be modified. Order Status = ${this.props.row.OrderStatus}`, "info");
            $('.modal-save').hide();
          }
        }
        checkError() {
          console.log("in checkerror");
          let preErr = this.props.row.PrescriptionError;
          let err = this.props.row.PrescriptionError.toLowerCase();
          let sku = this.props.row.SkuCode.toLowerCase();
          let errStr = "for sku: "+sku+", ";
          const is_progressive = sku.indexOf("progressive") !== -1;
          const is_prescription = sku.indexOf("prescription") !== -1;
          if(!is_progressive) {
            if(this.props.row.ODRightADD != '' && this.props.row.OSLeftADD != '' && this.props.row.ODRightADD > 0 && this.props.row.OSLeftADD > 0){
              this.props.row.OrderStatus = 0;
              this.props.row.PrescriptionError = "SKU not progressive";
            }
          }
          if (preErr.length >= 1) {
            
            
            if(err.indexOf("data missing") >= 0 || err.indexOf("data incomplete") >= 0) 
            {
                errStr += "in data missing ";
              if(!is_progressive && !is_prescription) {
                errStr += "in plano";
                this.props.row.PrescriptionError = '';
              } else if(!is_progressive && is_prescription) {
                errStr += "in prescription";
                console.log("error-incheck", errStr);
                if(this.props.row.ODRightSphere_SPH !== '' && this.props.row.ODRightCylinder_CYL !== '' && this.props.row.ODRightAxis !== '' &&
                 this.props.row.OSLeftSphere_SPH !== '' && this.props.row.OSLeftCylinder_CYL !== '' && this.props.row.OSLeftAxis !== '' &&
                 this.props.row.PDOneorTwoNumbers !== '' && this.props.row.OSLeftADD !== '' && this.props.row.ODRightADD !== '') {
                   
                    if(this.props.row.PDOneorTwoNumbers.indexOf("One") >= 0){
                      if(this.props.row.SingularPDValue != '') {
                        this.props.row.PrescriptionError = '';
                      }
                    } else {
                      if(this.props.row.ODRightPupillaryDistance_PD != '' && this.props.row.OSLeftPupillaryDistance_PD != '') {
                        this.props.row.PrescriptionError = '';
                      }
                    }
                   
                  
                  // this.props.row.PrescriptionError = '';
                }
              } else if(is_progressive && !is_prescription) {
                errStr += "in progressive";
                if(this.props.row.ODRightSphere_SPH !== '' && this.props.row.ODRightCylinder_CYL !== '' && this.props.row.ODRightAxis !== '' &&
                 this.props.row.OSLeftSphere_SPH !== '' && this.props.row.OSLeftCylinder_CYL !== '' && this.props.row.OSLeftAxis !== '' &&
                 this.props.row.PDOneorTwoNumbers !== '' && this.props.row.ODRightADD !== '' && this.props.row.OSLeftADD !== '') {
                  this.props.row.PrescriptionError = '';
                }
              } else if(is_progressive && is_prescription) {
                console.log("unknown state");
                console.log(this.props.row);
              }
            } else if(err.indexOf("missing single/double pd") >= 0 )
            {
                errStr += "in pd";
              let pdval = this.props.row.PDOneorTwoNumbers.toLowerCase();
              if(pdval.indexOf("one number") !== -1) {
                if(this.props.row.SingularPDValue !== '') this.props.row.PrescriptionError = '';
              } else {
                if(this.props.row.ODRightPupillaryDistance_PD !== '' && this.props.row.OSLeftPupillaryDistance_PD !== '') this.props.row.PrescriptionError = '';
              }
            } else if(err.indexOf("missing progressive data") >= 0 )
            {
              if (this.props.row.ODRightADD !== '' && this.props.row.OSLeftADD !== '')  {
		            this.props.row.PrescriptionError = '';
              }
            } else if(err.indexOf("sku not progressive") >= 0 )
            {
              console.log("in sku not prog");
              // if (!is_progressive) { // clean it up
              //   this.props.row.ODRightADD = '';
              //   this.props.row.OSLeftADD = '';
              //   this.props.row.PrescriptionError = '';
              // }
              if (this.props.row.ODRightADD == 0 &&  this.props.row.OSLeftADD == 0 ) {
                this.props.row.PrescriptionError = '';
                this.props.row.OrderStatus = 1;
              }
            } else if(err.indexOf("data suggests plano") >= 0 )
            {
              
              if(!(this.props.row.ODRightSphere_SPH == 0 && this.props.row.ODRightCylinder_CYL == 0 && this.props.row.ODRightAxis == 0 &&
                 this.props.row.OSLeftSphere_SPH == 0 && this.props.row.OSLeftCylinder_CYL == 0 && this.props.row.OSLeftAxis == 0 
                 && this.props.row.PDOneorTwoNumbers == '' && this.props.row.ODRightADD == 0 && this.props.row.OSLeftADD == 0 
                 && this.props.row.SingularPDValue == '' && this.props.row.ODRightPupillaryDistance_PD == '' && this.props.row.OSLeftPupillaryDistance_PD == '' 
                 && (is_progressive || is_prescription))) {
                  this.props.row.PrescriptionError = ''
                  
                }
            }
          } else {
            
          }

        }
        validateError() {
          if(this.props.row.MismatchError === '' && this.props.row.PrescriptionError === '' && this.props.row.PaymentError === '') {
            $('.error-detail').hide();
            if (this.props.row.OrderStatus == 0) this.props.row.OrderStatus = 1;
            return true;
          } else if (this.props.row.PrescriptionError === '' && this.props.row.PaymentError != '') {
            console.log("warning: prescription is fine but unpaid error");
            return true;
          } else {
            console.log("error: "+ this.props.row.MismatchError);
            console.log("error: "+ this.props.row.PrescriptionError);
            if (this.props.row.PrescriptionError == "SKU not progressive") return true;
			else return false
          }
          
        }
        updateData() {
          console.log("in updte data");
          
          if ($('.modal-save').text() === 'Edit') {
            if(this.canEditPrescription(this.props.row.OrderStatus)) {
              if (this.props.row.OrderStatus >= 2){
                $.notify({
                  title: 'Your lenses have already been sent to the factory. If you change your prescription, this will add another 5 weeks for them to be remade. Are you sure you want to edit?',
                  button: 'Yes'
                }, { 
                  style: 'foo',
                  autoHide: false,
                  clickToHide: false
                });
              } else {
                $('.modal-save').text('Save');
                $('input.detail_editor').removeAttr('disabled');
                $('select.detail_editor').removeAttr('disabled');
                
              }
            } else {
              $.notify(`Order is already shipped or with the shipping company so prescriptions can't be modified.`, "info");
            }
            
            
          }
          else {
            
            this.checkError();
            console.log("save status", this.props.row)
            if (this.props.row.PDOneorTwoNumbers === 'One Number'){
              if(this.props.row.SingularPDValue === '') 
              {
                $.notify(`Please enter PD values.`, "info");
                return false;
              }
            } else if (this.props.row.PDOneorTwoNumbers == 'Two Separate Numbers') {
              
              if(this.props.row.OSLeftPupillaryDistance_PD === '' || this.props.row.ODRightPupillaryDistance_PD === '') {
                $.notify(`Please enter PD values.`, "info");
                return false;
              }
            }
            if (this.props.row.ODRightSphere_SPH == '' || this.props.row.OSLeftSphere_SPH == '' ||
                this.props.row.ODRightCylinder_CYL == '' || this.props.row.OSLeftCylinder_CYL == '' ||
                this.props.row.ODRightAxis == '' || this.props.row.OSLeftAxis == '' ||
                this.props.row.ODRightADD == '' || this.props.row.OSLeftADD == ''
            ){
              $.notify("Please fill in all values. If you don't have a value for that field, enter 0", "info");
              return false;
            }
            if (!this.checkUpdateStatus() ){this.setState({ open: false }); this.getDefaultVal(); this.props.onUpdate("close");}
            else {
              this.validateError() ? this.props.onUpdate("save"): $.notify('Please fill out all fields before saving', 'error');
            }
            
 
          }
          
          /*if((this.props.row.SkuCode.toLowerCase()).indexOf("progressive") === -1 && (this.props.row.ODRightADD !== '' || this.props.row.OSLeftADD !== '')){
            console.log("debug0");
            console.log(this.props.row);
            console.log("debug1");
            this.props.row.ODRightADD = '';
            this.props.row.OSLeftADD = '';
            console.log("debug2");
            console.log(this.props.row);
            if( this.props.row.PrescriptionError.toLowerCase().indexOf("sku not progressive") >= 0) {
                this.props.row.PrescriptionError = '';
            }
          }
*/
          
          
        }
        close = () => {
          this.setState({ open: false });
          //console.log(this.props.row.Name);
          this.getDefaultVal();
          this.props.onUpdate("close");
        }
        handleChange = e => {
          e.preventDefault();
          if(e.target.name === 'SingularPDValue'){
            if((e.target.value < 40 || e.target.value > 80) && e.target.value >= 10) {
              $.notify("Values must between 40 and 80", "warning");
              this.state.row[e.target.name] = "";
              this.props.row[e.target.name] = "";
              }
            else this.state.row[e.target.name] = e.target.value;
          } else if (e.target.name === 'ODRightPupillaryDistance_PD' || e.target.name === 'OSLeftPupillaryDistance_PD' ){
              if((e.target.value < 24 || e.target.value > 40) && e.target.value >= 10) {
                $.notify("Values must between 24 and 40", "warning");
                this.state.row[e.target.name] = "";
                this.props.row[e.target.name] = "";
                }
              else this.state.row[e.target.name] = e.target.value;
          } else if (e.target.name === 'ODRightSphere_SPH' || e.target.name === 'OSLeftSphere_SPH'){
            if (e.target.value != '') this.state.row[e.target.name] = ((e.target.value / 4).toFixed(2) - 18) + "";
            else this.state.row[e.target.name] = '';
          }else if (e.target.name === 'OSLeftCylinder_CYL' || e.target.name === 'ODRightCylinder_CYL'){
            if (e.target.value != '') this.state.row[e.target.name] = ((e.target.value / 4).toFixed(2) - 6) + "";
            else this.state.row[e.target.name] = '';
          }else if (e.target.name === 'OSLeftADD' || e.target.name === 'ODRightADD'){
            if (e.target.value != '') this.state.row[e.target.name] = (e.target.value / 4).toFixed(2) + "";
            else this.state.row[e.target.name] = '';
          }else {
            if (e.target.value != '') this.state.row[e.target.name] = e.target.value;
            else this.state.row[e.target.name] = '';
          }
          if(e.target.name === 'PDOneorTwoNumbers') {
            console.log(e.target.value);
            if(e.target.value === 'One Number') {
              $('.one-pupil').show();
              $('.two-pupil').hide();
              this.props.row.OSLeftPupillaryDistance_PD = '';
              this.props.row.ODRightPupillaryDistance_PD = '';
              $('.ODRightPupillaryDistance_PD detail_editor').val('');
              $('.OSLeftPupillaryDistance_PD detail_editor').val('');
            } else if(e.target.value === 'Two Separate Numbers') {
              $('.two-pupil').show();
              $('.one-pupil').hide();
              this.props.row.SingularPDValue = '';
              $('.SingularPDValue detail_editor').val('');
            } 
          }
          this.checkError();
          
          console.log(this.props.row)
        }

        // Logic for editing/hold prescriptions 
        canEditPrescription = (orderStatus) => {
            if (orderStatus == 0 || orderStatus == 1) {
              return true;
            }

            //if (orderStatus >=2 && orderStatus <= 5) {
            //  return true;
            //}

            // >=7, or invalid
            return false;
        }
        renderError () {
          // this.props.row.MismatchError = "Error Occur";
          let errList = [];
          errList.push({key:'1', value:this.props.row.MismatchError});
          errList.push({key:'2', value:this.props.row.PaymentError});
          errList.push({key:'3', value:this.props.row.PrescriptionError});
          // console.log(errList);
              return(
                <React.Fragment>
                
                <div className="error-wrapper">
                  <strong >Error: </strong>
                  {errList.map((item) => 
                    { 
                      if (item.value != '') return <React.Fragment key={item.key}><label className="error"  >{item.value}</label><br/></React.Fragment>;
                      else return '';
                    }
                  )} 
                </div>
                </React.Fragment>
              );
           
        } 
        render() {
          const fadeIn = this.state.open ? 'in' : '';
          const display = this.state.open ? 'block' : 'none';
          
          return (
            <div className={ `modal fade ${fadeIn}` } id='myModal' role='dialog' style={ { display } }>
              <div className='modal-dialog'>
                <div className='modal-content'>
                  <div className="modal-header">
                    <h5 className="modal-title">Prescription Details</h5>
                  </div>
                  <div className='modal-body'>
                    <div className="container">
                      <div className="row error-detail">
                        {this.renderError()}
                      </div> 
                      <div className="row">
                        <strong>Frame: </strong>
                        <label className="detail-glass-info-name">{this.props.row.SkuName}</label>
                      </div>
                      <div className="row">
                        <strong>Prescription Info:</strong>  
                      </div>
                      <div className="row">
                        <table className="table-borderless">
                          <thead>
                            <tr>
                              <th scope="col"></th>
                              <th scope="col">SPH</th>
                              <th scope="col">CYL</th>
                              <th scope="col">Axis</th>
                              <th scope="col">ADD</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">OD (Right)</th>
                              <td>
                                <select disabled className="ODRightSphere_SPH detail_editor" name="ODRightSphere_SPH" onChange={this.handleChange} defaultValue={this.props.row.ODRightSphere_SPH == '' ? '' : ((this.props.row.ODRightSphere_SPH * 1) + 18) * 4}>
                                  {this.state.data.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                                <select disabled className="ODRightCylinder_CYL detail_editor" name="ODRightCylinder_CYL" onChange={this.handleChange}  defaultValue={this.props.row.ODRightCylinder_CYL == '' ? '' : ((this.props.row.ODRightCylinder_CYL * 1) + 6) *4}>
                                  
                                  {this.state.dataCyl.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                                <select disabled className="ODRightAxis detail_editor" name="ODRightAxis" onChange={this.handleChange}  defaultValue={this.props.row.ODRightAxis}>
                                  
                                  {this.state.dataAxis.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                              <select disabled className="ODRightADD detail_editor" name="ODRightADD" onChange={this.handleChange}  defaultValue={this.props.row.ODRightADD == '' ? '' : (this.props.row.ODRightADD) *4}>
                                
                                {this.state.dataAdd.map((obj) => 
                                <option key={obj.key} value={obj.key}>{obj.value}</option>
                                )}
                              </select>
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">OS (Left)</th>
                              <td>
                                <select disabled className="OSLeftSphere_SPH detail_editor" name="OSLeftSphere_SPH" onChange={this.handleChange}  defaultValue={this.props.row.OSLeftSphere_SPH == '' ? '' : ((this.props.row.OSLeftSphere_SPH * 1) + 18) *4}>
                                  
                                  {this.state.data.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                                <select disabled className="OSLeftCylinder_CYL detail_editor" name="OSLeftCylinder_CYL" onChange={this.handleChange}  defaultValue={this.props.row.OSLeftCylinder_CYL == '' ? '' : ((this.props.row.OSLeftCylinder_CYL * 1) + 6) *4}>
                                  
                                  {this.state.dataCyl.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                                <select disabled className="OSLeftAxis detail_editor" name="OSLeftAxis" onChange={this.handleChange}  defaultValue={this.props.row.OSLeftAxis}>
                                  
                                  {this.state.dataAxis.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                              <td>
                                <select disabled className="OSLeftADD detail_editor" name="OSLeftADD" onChange={this.handleChange}  defaultValue={this.props.row.OSLeftADD == '' ? '' : (this.props.row.OSLeftADD) *4}>
                                  
                                  {this.state.dataAdd.map((obj) => 
                                  <option key={obj.key} value={obj.key}>{obj.value}</option>
                                  )}
                                </select>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div className="row">
                        <div className="col-md-6">
                          <label>Pupillary distance (PD) format: </label>
                        </div>
                        <div className="col-md-6">
                          <select disabled className="PDOneorTwoNumbers detail_editor" name="PDOneorTwoNumbers" onChange={this.handleChange}  defaultValue={this.props.row.PDOneorTwoNumbers}>
                              
                              <option key='0' val='One Number'>One Number</option>
                              <option key='1' val='Two Separate Numbers'>Two Separate Numbers</option>
                          </select>
                        </div>
                      </div>
                      <div className="row">
                        <div className="col-md-6 one-pupil">
                          <label>Pupillary distance (PD): </label>
                        </div>
                        <div className="col-md-6 one-pupil">
                          <select disabled className="SingularPDValue detail_editor"  onChange={this.handleChange} name="SingularPDValue" defaultValue={this.state.row.SingularPDValue}>
                            {this.state.dataSinglePD.map((obj) => 
                                <option key={obj.key} value={obj.value}>{obj.value}</option>
                                )}
                          </select>
                        </div>
                        <div className="col-md-3 two-pupil">
                          <label>OD (Right) PD: </label>
                        </div>
                        <div className="col-md-3 two-pupil">
                          <select disabled className="ODRightPupillaryDistance_PD detail_editor"  onChange={this.handleChange} name="ODRightPupillaryDistance_PD" defaultValue={this.state.row.ODRightPupillaryDistance_PD}>
                            {this.state.dataDualPD.map((obj) => 
                              <option key={obj.key} value={obj.value}>{obj.value}</option>
                            )}
                          </select>
                        </div>
                        <div className="col-md-3 two-pupil">
                          <label>OS (Left) PD: </label>
                        </div>
                        <div className="col-md-3 two-pupil">
                          <select disabled className="OSLeftPupillaryDistance_PD detail_editor"  onChange={this.handleChange} name="OSLeftPupillaryDistance_PD" defaultValue={this.state.row.OSLeftPupillaryDistance_PD}>
                            {this.state.dataDualPD.map((obj) => 
                              <option key={obj.key} value={obj.value}>{obj.value}</option>
                            )}
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div className='modal-footer'>
                    
                    <button type='button' className='btn btn-primary modal-save' onClick={ this.updateData }>Edit</button>
                	
                    <button type='button' className='btn btn-default' onClick={ this.close }>Close</button>
                  </div>

                </div>
              </div>
            </div>
          );
        }
      }
      //console.log(ReactBsTable, BootstrapTable, TableHeaderColumn);
      ReactDOM.render(<App/>, document.getElementById("root"));
      
    </script>
  </body>
</html>
